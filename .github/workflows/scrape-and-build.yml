name: Scrape Prices and Build Site

on:
  # Run manually from GitHub Actions tab
  workflow_dispatch:
    inputs:
      single_category:
        description: 'Single category to scrape (optional, format: Store:CategoryName) - Leave empty for full scrape'
        required: false
        type: string
      build_only:
        description: 'Build site only without scraping? (type: BuildSite to skip scraping)'
        required: false
        type: string
  
  # Run automatically every day at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

jobs:
  scrape-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install pip
      run: |
        python -m pip install --upgrade pip
        
    - name: Install dependencies
      if: ${{ github.event.inputs.build_only != 'BuildSite' }}
      run: |
        pip install playwright
        playwright install chromium
        
    - name: Run scraper
      if: ${{ github.event.inputs.build_only != 'BuildSite' }}
      env:
        SCRAPE_SINGLE_CATEGORY: ${{ github.event.inputs.single_category }}
      run: |
        python scraper2.py
        
    - name: Build static site
      run: |
        python build_site.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add alcohol_history.json index.html
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: $(if [ '${{ github.event.inputs.build_only }}' = 'BuildSite' ]; then echo 'Rebuilt site'; else echo 'Scraped prices'; fi) $(date +'%Y-%m-%d %H:%M')" && git push)
